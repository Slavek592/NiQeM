<!DOCTYPE html>
<html>
    <head>
        <title>Quest made by Nikiforov's quest machine</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="Core/styles.css">
        <script src="Core/default.js"></script>
    </head>

    <body>
        <h2 id="location"><button type="button" onclick="Start()">Start</button></h2>
        <p id="string"><p>
        <p><img id="picture" src="Core/Start.jpg" alt="" style="width:400px"></p>
        <p>
            <button type="button" onclick="Back()">Go back</button>
            <button type="button" onclick="Forward()">Go forward</button>
        </p>
        <p>
            <button type="button" onclick="Previous()">Previous thing</button>
            <button type="button" onclick="Use()">Use</button>
            <button type="button" onclick="Next()">Next thing</button>
        </p>
        <p id="thing"></p>
        <p id="comment"><p>
        <p id="next"><p>
    </body>
</html>
